<html>
<head>
    <script>
        window.onload = function() {
            let x_list = document.getElementsByTagName('p')
            for(i=0;i<x_list.length;i++) {
                let curr = x_list[i]
                curr.addEventListener("mouseover", function() {
                    curr.style.color = "blue"
                })
                curr.addEventListener("mouseout", function() {
                    curr.style.color = "red"
                })
                curr.addEventListener("dblclick", function() {
                    curr.style.fontSize = "20px"
                })
            }
        }
    </script>
</head>
<body>
    <p id="para">Hello</p>
    <p id="para">World</p>
    <p id="para">Poggers</p>
</body>
</html>
